name: "Ruby on Rails CI"
on:
  pull_request:
    paths:
      - 'db/migrate/**'
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - "3306:3306"
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: diffchecker_schema_test
          MYSQL_HOST: 127.0.0.1
        # Set health checks to wait until mysql database has started (it takes some seconds to start)
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      # - name: set MySQL sql_mode
      #   run: |
      #     mysql --ssl-mode=DISABLE --protocol=tcp --host 127.0.0.1 --user=root --password= mysql <<SQL
      #     SET GLOBAL sql_mode = 0;
      #     SET GLOBAL character_set_server = 'utf8mb4';
      #     SET GLOBAL collation_server = 'utf8mb4_general_ci';
      #     SET GLOBAL character_set_database = 'utf8mb4';
      #     SQL
      - name: get MYSQL sql_mode
        run: |
          mysql --ssl-mode=DISABLE --protocol=tcp --host 127.0.0.1 --user=root --password= mysql <<SQL
          SHOW VARIABLES LIKE 'collation_server';
          SHOW VARIABLES LIKE 'character_set_server';
          SQL

      - name: Checkout code
        uses: actions/checkout@v3

      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Create database
        run: bundle exec rails db:create --trace

      - name: Migration
        run: |
          bundle exec rails db:migrate --trace

      - name: run diffchecker schema
        run: |
          DIFF="$(git diff HEAD)"
          if [[ $DIFF != '' ]]; then
            echo 'db:migrateを実行するとschema.rbにdiffが出るようです。正しくschema.rbをコミットしているか確認してください'
            git diff HEAD
            exit 1
          fi
