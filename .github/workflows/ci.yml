name: "Ruby on Rails CI"
on:
  pull_request:
    paths:
      - 'db/migrate/**'
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - "3306:3306"
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: diffchecker_schema_test
          MYSQL_HOST: 127.0.0.1
          MYSQL_COLLATION: utf8mb4_general_ci
        # Set health checks to wait until mysql database has started (it takes some seconds to start)
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    env:
      RAILS_ENV: test
    steps:
      - name: Config mysql
        run: |
          mysql -h mysql -u root -p diffchecker_schema_test <<EOF
          ALTER DATABASE diffchecker_schema_test CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci;
          ALTER TABLE mytable CONVERT TO CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci;
          EOF

      - name: Checkout code
        uses: actions/checkout@v3

      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Create database
        run: bundle exec rails db:create --trace

      - name: Migration
        run: |
          bundle exec rails db:migrate --trace

      - name: run diffchecker schema
        run: |
          DIFF="$(git diff HEAD)"
          if [[ $DIFF != '' ]]; then
            echo 'db:migrateを実行するとschema.rbにdiffが出るようです。正しくschema.rbをコミットしているか確認してください'
            git diff HEAD
            exit 1
          fi
